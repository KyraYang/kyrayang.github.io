title: A blog
subtitle: null
description: 又是痛苦的一天呢～
keywords: null
author: Kyra
language: en
timezone: Asia/Hong_Kong
url: 'https://kyrayang.github.io/'
root: /
permalink: ':year/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
