    - markdown-it-footnote
  anchors:
    level: 2
    collisionSuffix: ''
    permalink: false
    permalinkClass: header-anchor
    permalinkSide: left
    permalinkSymbol: ¶
    case: 0
    separator: '-'
theme: next
deploy:
  type: git
  branch: master
  repo: >-
    https://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@github.com/KyraYang/kyrayang.github.io
